<!-- signup page -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="Style.css">
  <title>Registration</title>
</head>

<body>
  <div class="login-wrap">
    <div class="login-htm">
      <h2><a href="">SKKU Flea Market</a></h2>
      <form>
        <div class="form-group">
          <label for="InputId"></label>
          <input type="id" class="form-control" id="InputId" placeholder="Id">
        </div>
        <div class="form-group">
          <label for="InputPw"></label>
          <input type="password" class="form-control" id="InputPw" placeholder="Password">
        </div>
        <div class="form-group">
          <!-- <label for="InputId"></label> -->
          <input type="password" class="form-control" id="InputPwCheck" placeholder="Re-enter password">
        </div>
        <div class="form-group">
          <!-- <label for="InputId"></label> -->
          <input type="email" class="form-control" id="InputEmail" placeholder="e-mail">
        </div>
        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="Check">
          <label class="form-check-label" for="Check">Check me out</label>
        </div> -->
        <button type="submit" class="btn">Create account</button>

      </form>
    </div>
  </div>
</body>

</html>
